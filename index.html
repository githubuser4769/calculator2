<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body id="bodyColor" style="background-color: rgba(9, 42, 255, 0.311)">
    <div class="typing-animation">
        
        <div id="typing-text" class="typing-text">
          <p>Calculator.</p>
        </div>
    </div>
    <div class="calculator">
        
        <div class="grid-container">
            
            <input type="text" name="display" class="span4 in-top" id="display1">
            <input type="text" name="display" class="span4 in-bot" id="display2">
            <button class="span2 btn b btn-outline-secondary" id="allclear">AC</button>
            <button id="delete" class="btn b btn-outline-secondary">DE</button>
            <button id="divide" class="b btn btn-outline-secondary">/</button>
            <button id="seven" class="btn btn-outline-warning">7</button>
            <button id="eight" class="btn btn-outline-warning">8</button>
            <button id="nine" class="btn btn-outline-warning">9</button>
            <button id="multi" class="b btn btn-outline-secondary">X</button>
            <button id="four" class="btn btn-outline-warning">4</button>
            <button id="five" class="btn btn-outline-warning">5</button>
            <button id="six" class="btn btn-outline-warning">6</button>
            <button id="minus" class="b btn btn-outline-secondary">-</button>
            <button id="one" class="btn btn-outline-warning">1</button>
            <button id="two" class="btn btn-outline-warning">2</button>
            <button id="three" class="btn btn-outline-warning">3</button>
            <button id="plus" class="b btn btn-outline-secondary">+</button>
            <button id="point" class="btn btn-outline-warning">.</button>
            <button id="zero" class="btn btn-outline-warning">0</button>
            <button id="equalto" class="span2 btn btn-outline-dark">=</button>
        </div>
    </div>

    
    <button id="floatingButton" class="btn btn-dark">üëÅ‚Äçüó®</button>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
